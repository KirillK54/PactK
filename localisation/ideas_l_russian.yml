KIR_kirill:0 "Кирилл Сафонов"
KIR_kirill_desc:0 "Кирилл Сафонов это бывший Император, который лишилься власти после революции, но до сих пор мечтает вернуться ко власти и имеет популярность в обществе"
KIR_revolt:0 "Наследие революции"
KIR_revolt_desc:0 "Мы помним разрушения и жертвы, к которым привела революция"
KIR_soviet:0 "Диктатура Совета"
KIR_soviet_desc:0 "Совет имеет абсолютную власть в стране, хотя это законодательный орган, но он контролирует и другие ветви власти. Является коллективным президентом"
KIR_perevor:0 "Государственный переворот"
KIR_perevor_desc:0 "Начался государтсвенный переворот"
KIR_absmon:0 "Абсолютная милитаристская монархия"
KIR_absmon_desc:0 "Установлена абсолютная милитаристская монархия"
KIR_nacrevol:0 "Национальная революция"
KIR_nacrevol_desc:0 "Национальная революция"
KIR_kirilln:0 "Император Кирилл Сафонов"
KIR_kirilln_desc:0 "Император Кирилл Сафонов является титулярным Императором Кирилландского государства, национальным лидером."
KIR_art:0 "Аристократия"
KIR_art_desc:0 "Старая и новая аристократия благодаря политике Императора Кирилла Сафонов при содействии КМС возвращают свои владения и набирают влияние. Нам придётся мириться с мнением аристократии, но их влияние укрепит нашу державу."
KIR_gssv:0 "Государственный совет"
KIR_gssv_desc:0 "Государственный совет - высший законосовещательный орган Кирилландской империи"
KIR_mpr:0 "Министерство промышленности"
KIR_mpr_desc:0 "Министерство промышленности"